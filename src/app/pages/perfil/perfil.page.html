<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form [formGroup]="usuario">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-input name="text" type="text" placeholder="Nome completo" formControlName="nome" required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="email" type="email" placeholder="seu@email.com" formControlName="email" disabled required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="text" type="text" placeholder="Apelido" formControlName="apelido" required></ion-input>
            </ion-item>

            <ion-item>
              <!-- <ion-label>Data de Nascimento</ion-label> -->
              <ion-datetime value="" displayFormat="MM/DD/YYYY" formControlName="dataNascimento"
                placeholder="Data de nascimento"></ion-datetime>
              <!-- <ion-datetime " [(ngModel)]="myDate"></ion-datetime> -->
            </ion-item>

            <ion-item>
              <ion-select placeholder="GÃªnero" formControlName="genero">
                <ion-select-option value="f">Feminino</ion-select-option>
                <ion-select-option value="m">Masculino</ion-select-option>
                <ion-select-option value="o">Outro</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-textarea placeholder="Bio" formControlName="bio"></ion-textarea>
            </ion-item>
     
            <div padding>
              <ion-button (click)="editar()" size="medium" type="button" expand="block">Editar</ion-button>

              <ion-button size="medium" color="danger" type="button" expand="block" (click)="delete()">Deletar Conta</ion-button>

              <ion-button (click)="exit()" size="small" color="danger" type="button" expand="block" fill="outline">Sair
              </ion-button>
            </div>

            <div padding></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
