<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pokedex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Nome Pokemon"></ion-searchbar>
  <ion-grid>
    <ion-row *ngFor="let pokemon of lsPokemon">
      <ion-card>
        <img [src]="pokemon.img" />
        <ion-card-header>
          <ion-card-subtitle>{{pokemon.name}}</ion-card-subtitle>
        </ion-card-header>
        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
